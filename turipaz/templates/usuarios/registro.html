{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* FONDO */
        body {
            min-height: 100vh;
            background-image: url("{% static 'img/inicio.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* TARJETA REGISTRO */
        .registro-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px 35px;
            border-radius: 14px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        /* TÍTULO */
        .registro-card h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        /* FORMULARIO */
        form p {
            text-align: left;
            margin-bottom: 15px;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }

        /* BOTÓN */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1e7e34;
        }

        /* TEXTO ABAJO */
        .texto-login {
            margin-top: 18px;
            font-size: 14px;
            color: #333;
        }

        .texto-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .texto-login a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .registro-card {
                margin: 20px;
                padding: 25px;
            }

            .registro-card h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="registro-card">
        <h1>Registro de Usuario</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Registrarse</button>
        </form>

        <p class="texto-login">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}">Inicia sesión</a>
        </p>
    </div>

</body>
</html>
